<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/webporfolio/header.css">
    <link rel="stylesheet" href="/webporfolio/footer.css">

    <title>Parul - Portfolio</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="nav-contain">
                <div class="logo">
                    <img src="/webporfolio/images/Logo.png" alt="Logo!">
                </div>
                <div class="navlinkbar">
                    <a href="/webporfolio/" class="navlink ">Home</a>
                    <a href="/webporfolio/about/index.html" class="navlink">About Us</a>
                    <a href="/webporfolio/portfolio/index.html" class="navlink active">Portfolio</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section -->
    <main>
        <div class="section-porfolio">
            <div class="contain main-portfolio-grid">
                <div class="newborn-grid">
                    <div class="secondary-grid_text text1">Newborn</div>
                    <img src="/webporfolio/images/three-web-768x548.jpg" alt="Baby!">
                    <img src="/webporfolio/images/Image 8.png" alt="Baby">
                    <img src="/webporfolio/images/Image 9.png" alt="Baby">
                </div>
                <div class="family-grid">
                    <div class="secondary-grid_text text2">Family</div>
                    <img src="/webporfolio/images/Image 10.png" alt="Family">
                    <img src="/webporfolio/images/Image 11.png" alt="Family">
                </div>
                <div class="maternity-grid">
                    <div class="secondary-grid_text text3">Maternity</div>
                    <img src="/webporfolio/images/mel-elias-xdWc2cX_U8I-unsplash.jpg" alt="Maternity">
                    <img src="/webporfolio/images/mon-petit-chou-photography-hMebrpmG8iU-unsplash.jpg" alt="Maternity">
                </div>
                <div class="fresh48-grid">
                    <div class="secondary-grid_text text4">Fresh 48</div>
                    <img src="/webporfolio/images/Image 12.png" alt="Fresh48">
                    <img src="/webporfolio/images/Image 13.png" alt="Kids">
                    <img src="/webporfolio/images/Image 14.png" alt="Kids">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-contain">
            <div class="footer-social_media">
                <a href="https://www.facebook.com/" class="footerlink"><img src="/webporfolio/images/Image 1.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/" class="footerlink"><img src="/webporfolio/images/Image 2.png" alt="Instagram"></a>
                <a href="https://www.pinterest.com/" class="footerlink"><img src="/webporfolio/images/Image 3.png" alt="Pinterest"></a>
                <a href="https://www.twitter.com/" class="footerlink"><img src="/webporfolio/images/Image 4.png" alt="Twitter"></a>
            </div>
            <div class="footer-text">
                &copy; Copyright 2021
            </div>
        </div>
    </footer>


</body>

</html>
